<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);
            color: white;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 20px;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgb(70, 33, 182) 35%, rgba(0,212,255,1) 100%);
        }
        .form-wrapper {
            margin-bottom: 100px; 
        }
        footer {
            background: #111;
            color: #fff;
            padding: 40px 0; 
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hiring Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container form-wrapper mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">User Registration</h2>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="em" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="em" name="em" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" maxlength="10" required>
                            <small class="form-text text-muted">Enter a 10-digit phone number.</small>
                        </div>
                        <div class="mb-3">
                            <label for="loca" class="form-label">Location</label>
                            <input type="text" class="form-control" id="loca" name="loca" placeholder="Enter your location" required>
                        </div>
                        <div class="mb-3">
                            <label for="resu" class="form-label">Resume</label>
                            <input type="file" class="form-control" id="resu" name="resu" required>
                        </div>
                        <div class="mb-3">
                            <label for="uname" class="form-label">Username</label>
                            <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter your username" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter your password" required>
                        </div> -->
                        <div class="mb-3 position-relative">
                            <label for="pass" class="form-label">Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="pass" 
                                    name="pass" 
                                    placeholder="Enter your password" 
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&#^])[A-Za-z\d@$!%*?&#^]{6,}" 
                                    title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 6 characters long." 
                                    required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted">
                                Password must include at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 6 characters long.
                            </small>
                        </div>                    
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hiring Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#pass');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
