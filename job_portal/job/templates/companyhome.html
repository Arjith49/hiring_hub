<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #5594d3;
            font-family: Arial, sans-serif;
            /* overflow: hidden; */
        }
        .content {
            margin-top: 50px;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            margin-top: 255px;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hiring Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logouts' %}">Logout</a>
                    </li>
              
                </ul>
            </div>
        </div>
    </nav>

  
    <div class="container content">
        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Details</h5>
                        <p class="card-text">View Our Company Details.</p>
                        <a href="company_user_view" class="btn btn-dark">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Job Vacancy</h5>
                        <p class="card-text">Create new job postings.</p>
                        <a href="create_job" class="btn btn-dark">Create</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">View Jobs</h5>
                        <p class="card-text">See all job listings.</p>
                        <a href="job_view" class="btn btn-dark">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">View Applied Jobs</h5>
                        <p class="card-text">Review applications for job postings.</p>
                        <a href="viewjobapply" class="btn btn-dark">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   

    <footer>
        <p>&copy; 2024 Company Dashboard. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
