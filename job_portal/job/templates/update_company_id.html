<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Update details</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'company_user_view' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logouts' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h2 class="text-center mb-4">Update Company</h2>
                <form action="" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <!-- <div class="mb-3">
                        <label for="uname" class="form-label">Username</label>
                        <input type="text" class="form-control" id="uname" name="uname" value="{{ company.Company_id.username }}" required>
                        <div class="invalid-feedback">Please provide a username.</div>
                    </div> -->
                    <div class="mb-3">
                        <label for="cname" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="cname" name="cname" value="{{ company.Company_Name }}" required>
                        <div class="invalid-feedback">Please provide a company name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ company.Company_id.email }}" required>
                        <div class="invalid-feedback">Please provide a valid email address.</div>
                    </div>

                   
                    <div class="mb-3">
                        <label for="dep" class="form-label">Department</label>
                        <select class="form-select" id="dep" name="dep" required>
                            <option value="" disabled>Select Department</option>
                            {% for dept in departments %}
                                <option value="{{ dept.id }}" {% if dept.id == company.Department_id.id %}selected{% endif %}>
                                    {{ dept.departmentname }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">Please select a department.</div>
                    </div>

                    <div class="mb-3">
                        <label for="deta" class="form-label">Details</label>
                        <textarea class="form-control" id="deta" name="deta" rows="4" required>{{ company.Details }}</textarea>
                        <div class="invalid-feedback">Please provide company details.</div>
                    </div>

                    <div class="mb-3">
                        <label for="loca" class="form-label">Location</label>
                        <input type="text" class="form-control" id="loca" name="loca" value="{{ company.location }}" required>
                        <div class="invalid-feedback">Please provide a location.</div>
                    </div>

                    <div class="mb-3">
                        <label for="logo" class="form-label">Logo</label>
                        <input type="file" class="form-control" id="logo" name="logo">
                        {% if company.logo %}
                            <p class="mt-2">Current Logo:</p>
                            <img src="{{ company.logo.url }}" alt="Company Logo" style="max-width: 100px;">
                        {% endif %}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="/company_list" class="btn btn-secondary mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
