<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding-top: 70px;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar .nav-link {
            color: white !important;
            transition: color 0.3s ease;
        }
        .navbar .nav-link:hover {
            color: #4facfe !important;
        }
        .nav-link.text-danger {
            color: #dc3545 !important;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .nav-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .nav-card a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .nav-card a:hover {
            color: #4facfe;
        }
        .nav-card i {
            font-size: 2.5rem;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Hiring Hub</a>
            <button class="navbar-toggler" style="background: #a51010;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="logout" class="nav-link text-danger">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card-container my-5">
        <div class="nav-card">
            <a href="add_department">
                <i class="bi bi-building"></i>
                Add Department
            </a>
        </div>
        <div class="nav-card">
            <a href="depart_view">
                <i class="bi bi-eye"></i>
                Department View
            </a>
        </div>
        <div class="nav-card">
            <a href="company_view">
                <i class="bi bi-briefcase"></i>
                View Company
            </a>
        </div>
        <div class="nav-card">
            <a href="admin_skill">
                <i class="bi bi-wrench"></i>
                Add Skill
            </a>
        </div>
        <div class="nav-card">
            <a href="admin_skill_view">
                <i class="bi bi-card-checklist"></i>
                View Skills
            </a>
        </div>
            <div class="nav-card">
                <a href="admin_user_view">
                    <i class="bi bi-building"></i>
                    User Details
                </a>
            </div>
        <div class="nav-card">
            <a href="adminapp">
                <i class="bi bi-file-earmark"></i>
                Applied Details
            </a>
        </div>
        <div class="nav-card">
            <a href="logout" class="text-danger">
                <i class="bi bi-box-arrow-right"></i>
                Logout
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
