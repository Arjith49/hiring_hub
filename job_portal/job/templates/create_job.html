<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #3a6a9a;
            font-family: Arial, sans-serif;
            margin-bottom: 100px;
        }
        .content {
            margin-top: 10px;
        }
        
        .form-container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hiring Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Companyhome' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'job_view' %}">Job List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logouts' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5 form-container">
                <h1 class="text-center mb-4">Create a Job</h1>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="title" class="form-label">Job Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-2">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>

                    <div class="mb-2">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>

                    <div class="mb-2">
                        <label for="closing_date" class="form-label">Closing Date:</label>
                        <input type="date" class="form-control" id="closing_date" name="closing_date" required>
                    </div>

                    <div class="mb-2">
                        <label for="department" class="form-label">Department:</label>
                        <select class="form-select" id="department" name="department" required>
                            {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.departmentname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-2">
                        <label for="skill" class="form-label">Required Skill:</label>
                        <select class="form-select" id="skill" name="skill" required>
                            {% for skill in skills %}
                                <option value="{{ skill.id }}">{{ skill.sk_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Create Job</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
