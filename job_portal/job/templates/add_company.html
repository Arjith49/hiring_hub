<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);
            color: white;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
        .form-control, .btn-primary {
            border-radius: 20px;
        }
        .btn-primary {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgb(70, 33, 182) 35%, rgba(0,212,255,1) 100%);
        }
        footer {
            background: #111;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hiring Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
                </ul> -->
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">Add Company</h2>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="dep" class="form-label">Select Department</label>
                            <select name="dep" id="dep" class="form-select">
                                <option value="">-- Select a Department --</option> 
                                {% for i in x1 %}
                                <option value="{{ i.id }}">{{ i.departmentname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="cname" class="form-label">Company Name</label>
                            <input type="text" id="cname" name="cname" class="form-control" placeholder="Enter company name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loca" class="form-label">Location</label>
                            <input type="text" id="loca" name="loca" class="form-control" placeholder="Enter location" required>
                        </div>
                        <div class="mb-3">
                            <label for="deta" class="form-label">Details</label>
                            <input type="text" id="deta" name="deta" class="form-control" placeholder="Enter details" required>
                        </div>
                        <div class="mb-3">
                            <label for="logo" class="form-label">Logo</label>
                            <input type="file" id="logo" name="logo" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="uname" class="form-label">Username</label>
                            <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="passw" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="passw" name="passw" class="form-control" placeholder="Enter password" required>
                                <span class="input-group-text" id="togglePassword">
                                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                </span>
                            </div>
                            <small id="passwordHelp" class="text-warning"></small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Hiring Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector("#togglePassword");
        const passwordField = document.querySelector("#passw");
        const passwordHelp = document.querySelector("#passwordHelp");

        togglePassword.addEventListener("click", () => {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            togglePassword.innerHTML = type === "password" ? 
                '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
        });

        // Validate password
        passwordField.addEventListener("input", () => {
            const password = passwordField.value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
            if (!regex.test(password)) {
                passwordHelp.textContent = "Password must contain at least 6 characters, including uppercase, lowercase, number, and special character.";
            } else {
                passwordHelp.textContent = "";
            }
        });
    </script>
</body>
</html>
