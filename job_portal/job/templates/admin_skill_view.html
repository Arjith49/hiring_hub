<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgb(20, 20, 50) 0%, rgb(50, 50, 150) 50%, rgb(80, 80, 200) 100%);
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(10, 10, 10, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        h1 {
            color: rgb(255, 215, 0);
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="adminhome">Home</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="admin_skill">Add Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Manage Skills</h1>
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Skill Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for skill in x1 %}
                <tr>
                    <td>{{ skill.sk_name }}</td>
                    <td>
                        <form action="" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" name="delete" value="{{ skill.id }}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this skill?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No skills available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
