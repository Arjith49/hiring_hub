<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('/static/images/N2306P08002H-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        footer {
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .btn{
            border: none;
            border-radius: 50px;
            background-color: transparent;
            box-shadow: 0px 4px 20px rgb(217, 208, 208);
        }
        .btn:hover{
            background-color: rgb(162, 139, 105);
        }
        h1 {
            font-weight: bold;
            font-style: italic;
            color: #fff;
        }
        .custom-card {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card {
                box-shadow: 0 4px 20px rgba(26, 24, 24, 0.5); 
                border: 2px solid rgb(97, 95, 94); 
            }

        .card .card-title {
            color: #ae2020;
            }

        .card-body {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 15px;
            border: 2px solid rgb(146, 130, 100);
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand text-dark" href="#">Hiring Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item dropdown">
                                        <li class="nav-item"><a class="nav-link bg-dark text-white" href="login">Login</a></li>

                                        <a class="nav-link dropdown-toggle bg-dark text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Register Options
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="user_register">User Register</a></li>
                                            <li><a class="dropdown-item" href="add_company">Company Register</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        <div class="text-center p-5">
        </div> 
        <div class="row justify-content-center mt-5">
            <div class="col-sm-6 col-md-4 mb-3">
                <div class="card text-center custom-card p-4">
                    <div class="card-body">
                        <ul class="nav nav-tabs justify-content-center" id="mainTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                            </li>
                        </ul>

                        <div class="tab-content mt-4" id="mainTabContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <h5 class="card-title">Login</h5>
                                <form>
                                    <a href="login" class="btn btn-lg w-100 mt-4">Login</a>
                                </form>
                            </div>
                        
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <h5 class="card-title">Register</h5>
                                <div class="d-grid gap-3 mt-4">
                                    <a href="user_register" class="btn">Register as User</a>
                                    <a href="add_company" class="btn">Register as Company</a>
                                </div>
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hiring Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
