<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);  
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .list-group-item {
            background-color: #4e73df; 
            border: none;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: center;
        }

        .list-group-item:hover {
            background-color: #2e59d9; 
        }

        .navbar {
            margin-bottom: 30px;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffc107;  
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="adminhome">Home</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="add_department">Add Department</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Department List</h1>
        <div class="list-group">
            <form action="" method="POST">
                {% csrf_token %}
                {% for department in departments %}
                    <button type="submit" name="department" value="{{ department.id }}" class="list-group-item list-group-item-action">
                        {{ department.departmentname }}
                    </button>
                {% endfor %}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
